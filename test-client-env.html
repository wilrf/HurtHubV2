<!DOCTYPE html>
<html>
<head>
    <title>Client-Side Environment Variable Test</title>
</head>
<body>
    <h1>üß™ Client-Side Environment Variable Test</h1>
    <div id="results"></div>
    
    <script type="module">
        // Test client-side environment variable access
        const results = document.getElementById('results');
        
        const envTests = [
            { name: 'VITE_SUPABASE_URL', value: import.meta.env.VITE_SUPABASE_URL },
            { name: 'VITE_SUPABASE_ANON_KEY', value: import.meta.env.VITE_SUPABASE_ANON_KEY },
            { name: 'VITE_APP_ENV', value: import.meta.env.VITE_APP_ENV },
            { name: 'VITE_API_BASE_URL', value: import.meta.env.VITE_API_BASE_URL },
        ];
        
        let html = '<h2>üìã Client-Side Environment Variables:</h2><ul>';
        
        envTests.forEach(({ name, value }) => {
            const status = value ? '‚úÖ' : '‚ùå';
            const displayValue = value || 'Missing';
            html += `<li>${status} <strong>${name}:</strong> ${displayValue}</li>`;
            console.log(`${status} ${name}:`, displayValue);
        });
        
        html += '</ul>';
        
        // Test Supabase client creation
        html += '<h2>üóÑÔ∏è Supabase Client Test:</h2>';
        
        try {
            if (import.meta.env.VITE_SUPABASE_URL && import.meta.env.VITE_SUPABASE_ANON_KEY) {
                html += '<p>‚úÖ Supabase URL and key available for client creation</p>';
                console.log('‚úÖ Supabase credentials available');
            } else {
                html += '<p>‚ùå Missing Supabase credentials - client creation will fail</p>';
                console.log('‚ùå Missing Supabase credentials');
            }
        } catch (error) {
            html += `<p>‚ùå Error testing Supabase client: ${error.message}</p>`;
            console.error('‚ùå Error:', error);
        }
        
        results.innerHTML = html;
    </script>
</body>
</html>
